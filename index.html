    <style>
        /* Basic styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header-cont {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }
        .header-brand {
            height: 40px;
        }
        .main-nav {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-item {
            cursor: pointer;
        }
        .banner-section {
            height: 400px;
            background: url('https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456') no-repeat center center/cover;
            position: relative;
        }
        .banner_fadeBottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }
        .movies-cont {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .movie-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            position: relative;
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-title {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

    <div class="movies-cont container" id="movies-cont">
        <!-- Movie cards will be populated here -->
    </div>

    <script>
        // Sample movie data
        const movies = [
            {
                title: "Stranger Things",
                image: "https://image.tmdb.org/t/p/w500/8c3g8g8g8g8g8g8g8g8g8g8g8g8g8g8.jpg"
            },
            {
                title: "The Witcher",
                image: "https://image.tmdb.org/t/p/w500/8c3g8g8g8g8g8g8g8g8g8g8g8g8g8g8.jpg"
            },
            {
                title: "Money Heist",
                image: "https://image.tmdb.org/t/p/w500/8c3g8g8g8g8g8g8g8g8g8g8g8g8g8g8.jpg"
            },
            {
                title: "Breaking Bad",
                image: "https://image.tmdb.org/t/p/w500/8c3g8g8g8g8g8g8g8g8g8g8g8g8g8g8.jpg"
            }
        ];

        const moviesContainer = document.getElementById('movies-cont');

        // Function to display movies
        function displayMovies() {
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                const movieImage = document.createElement('img');
                movieImage.src = movie.image;
                movieImage.alt = movie.title;

                const movieTitle = document.createElement('div');
                movieTitle.classList.add('movie-title');
                movieTitle.textContent = movie.title;

                movieCard.appendChild(movieImage);
                movieCard.appendChild(movieTitle);
                moviesContainer.appendChild(movieCard);
            });
        }

        // Call the function to display movies
        displayMovies();
    </script>
